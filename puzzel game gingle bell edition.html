    <script type="text/javascript">

        var game = null;
        var imageID = "img1";
        var totalRows = 3;
        var totalColumns = 3;


        function InitGame() {
            LoadNewImage(imageID);
        }

        function LoadNewImage(imgID) {
            imageID = imgID;
            
            SetRowsColumn();
            
            LoadGame();
        }
        
        function LoadGame() {
            var canvasID = "canJigsaw";

            game = new jigsaw(canvasID, imageID, totalRows, totalColumns);

            game.initDrawing();

        }

        function ShowPreview() {
            if (game) {

                game.showPreview();

            }
        }

        function SetRowsColumn() {
            var r1 = document.getElementById("rd1");
            var r2 = document.getElementById("rd2");
            var r3 = document.getElementById("rd3");

            if (r1.checked) {
                totalRows = 2;
                totalColumns = 2;

            }
            else if (r2.checked) {
                totalRows = 3;
                totalColumns = 3;

            }
            else if (r3.checked) {
                totalRows = 4;
                totalColumns = 4;

            }
        }
    </script>
